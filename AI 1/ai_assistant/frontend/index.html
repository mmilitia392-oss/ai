<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Diamond AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="chat-app">
    <header class="header">
      <h1>Diamond AI</h1>
      <span>Local AI Assistant</span>
    </header>

    <div id="chat" class="chat"></div>

    <div class="typing" id="typing">AI is typing...</div>

    <div class="input-area">
      <input
        id="input"
        type="text"
        placeholder="Ask Diamond AI anything..."
        autocomplete="off"
      />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
